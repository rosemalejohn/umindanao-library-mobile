<ion-header>
	<ion-navbar light>
		<ion-title>
			{{ resource.name }}
		</ion-title>
		<button menuToggle><ion-icon name="menu"></ion-icon></button>
	</ion-navbar>
</ion-header>

<ion-content class="about">
	<ion-card>
		<img src="{{ resource.photo || 'img/logo.png' }}"/>
		<ion-card-content>
			<ion-card-title>
				{{ resource.name }}
			</ion-card-title>
			<p>
				{{ resource.details }}
			</p>
		</ion-card-content>
	</ion-card>

	<div padding>
		<button (click)="launchWebsite(resource.url)" light block>Visit website</button>
	</div>
</ion-content>
